name: Update Matches Nightly

on:
  schedule:
    - cron: '0 23 * * *'  # Ogni sera alle 23:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pymongo
          pip install -r requirements.txt  # Se hai un requirements.txt

      - name: Set MONGO_URI secret as environment variable
        run: echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> $GITHUB_ENV

      - name: Run MongoDB update script
        run: |
          export MONGO_URI=${{ secrets.MONGO_URI }}  # Assicurati che la variabile d'ambiente venga esportata
          python -m matches_calendar.utils.update_matches_from_remote_repo
